<div class="panel panel-default">
	<ol class="breadcrumb">
		<li>
			<a href="#">讲师管理</a>
		</li>
		<li class="active">讲师列表</li>
	</ol>
	<div class="row">
		<div class="col-md-2 col-md-offset-10">
			<button type="button" class="btn btn-success btn-add">添加讲师</button>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>姓名</th>
					<th>花名</th>
					<th>性别</th>
					<th>手机</th>
					<th>邮箱</th>
					<th>账户状态</th>
					<th>出生日期</th>
					<th>入职日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{{each result}}
				<tr>
					<td>{{$value.tc_name}}</td>
					<td>{{$value.tc_roster}}</td>
					<td>{{$value.tc_gender==0?'男':'女'}}</td>
					<td>{{$value.tc_cellphone}}</td>
					<td>{{$value.tc_email}}</td>
					<td class="td-status">{{$value.tc_status==0?'启用':'注销'}}</td>
					<td>{{$value.tc_birtshday}}</td>
					<td>{{$value.tc_join_date}}</td>
					<td tc_id="{{$value.tc_id}}" tc_status="{{$value.tc_status}}">
						<button type="button" class="btn btn-primary btn-check">查看</button>
						<button type="button" class="btn btn-success btn-edit">编辑</button>
						<button type="button" class="btn btn-info btn-status">{{$value.tc_status==1?'启用':'注销'}}</button>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
