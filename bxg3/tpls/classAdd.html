<div class="modal fade" tabindex="-1" id="modalClassAdd" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">添加分类</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">分类名称</label>
						<div class="col-sm-10">
							<input type="text" name="cg_name" value="{{cg_name}}" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否隐藏</label>
						<div class="col-sm-10">
							<label>
						  <input type="radio" name="cg_is_hide" checked="checked" value="0"> 显示
						</label>
							<label>
						  <input type="radio" name="cg_is_hide"  value="1"> 隐藏
						</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-10">
							<input type="text" name="cg_order" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">上级分类</label>
						<div class="col-sm-10">
							<select class="form-control" name="cg_pid">
								<option value="">顶级分类</option>
								{{each result top}}
								<option value="{{top.cg_id}}">{{top.cg_name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-10 control-label"></label>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
